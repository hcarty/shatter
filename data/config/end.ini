[EndText]
ParentCamera = MainCamera
UseParentSpace = position
Position = (0, 0, 0.1)
Scale = 1.0
Graphic = @
Text = @
Pivot = center
Font = mini64
RGB = (255, 0, 255)
TrackList = EndTextUpdateTrack

[EndTextUpdateTrack]
0    = > Get BlockSpawner TotalObject #
       > Get Runtime Score #
         Object.SetText ^ "Cleared with < of < points"
Loop = false