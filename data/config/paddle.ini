; Define the paddle for the game engine

[PaddleObject]
Graphic   = PlayerPaddleGraphic
Color     = (255, 255, 0)
Size      = (200, 20, 0)
Position  = (0, 350, 0)
Pivot     = center
ID        = PlayerPaddle
TrackList = StoreID
Body      = PaddleBody

[PlayerPaddleGraphic]
Texture = pixel
Pivot   = center

[PaddleBody]
Dynamic        = true
LinearDamping  = 50.0
AngularDamping = 100.0
PartList       = PaddleBodyPart

[PaddleBodyPart]
Type        = box
Solid       = true
Restitution = 1.5
Friction    = 1.0
SelfFlags   = paddle
CheckMask   = ball # wall

; General information about the paddle

[Paddle]
Speed = 1500.0