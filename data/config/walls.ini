[WallsSceneObject]
ChildList = LeftWallObject # RightWallObject # TopWallObject # BottomWallObject

[WallGraphic]
Texture = pixel

[WallObject]
Graphic = WallGraphic
Body    = WallBody

[WallBody]
Dynamic  = false
PartList = WallBodyPart

[WallBodyPart]
Type      = box
Solid     = true
Friction  = 0.0
SelfFlags = wall
CheckMask = paddle # ball # spark

[LeftWallObject@WallObject]
Position = (-600, -450, 0)
Scale    = (10, 1210, 0)

[RightWallObject@WallObject]
Position = (590, -450, 0)
Scale    = (10, 1210, 0)

[TopWallObject@WallObject]
Position = (-600, -450, 0)
Scale    = (1210, 10, 0)

[BottomWallObject@WallObject]
Position  = (-600, 440, 0)
Scale     = (1210, 10, 0)
